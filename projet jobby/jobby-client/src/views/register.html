<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Register">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <!-- Boîte principale contenant les autres boites de la page--> 
<main class= "main-container">
    <!-- Barre menu en haut avec le titre, se connecter,contact etc...-->
    <section class="menu-box">     
       <!-- NAmepage JOBBY en haut à gauche -->
        <div class="title-box">
            <h1 class="logo">
                <a href="">JOBBY</a>
            </h1>
        </div> 
        <!-- MEnu clickable en haut a droite -->
        <div class="menu-items">
            <a href="">Enregistrement</a>
            <a href="">Connexion</a>
            <a href="">À Propos</a>
            <a href="">Contact</a>
        </div> 
    </section>
    <!-- Titre ENREGISTREZ VOUS -->
    <section class="title-create-section">
         <h2 class="title-create">ENREGISTREZ VOUS</h2>
    </section>
        <form action="" method="POST">
    <section class="element-two">
    <!--Informations de la colonne de gauche -->
    <section class="element-left"> 
        <div class="element-box">  
            <h4> Nom </h4>
                <input type="text" name="lastname">
        </div>
        <div class="element-box"> 
            <h4> Prénom </h4>
                <input type="text" name="firstname">
        </div>
        <div class="element-box">  
            <h4>Pseudonyme</h4>
                <input type="text" name="pseudonyme">
        </div>
        <div class="element-box"> 
            <h4>Mot de passe</h4>
                <input type="text" name="password">
        </div>
        <div class="element-box"> 
            <h4>Confirmer mot de passe</h4>
                <input type="text" name="confirm-password">
        </div>
        <div class="element-box">
            <h4>Email</h4>
                <input type="text" name="email">
        </div>
    </section>
    <!-- Informations de la colonne de droite -->
    <section class="element-right">
        <div class="element-box"> 
            <h4>Pays de résidence </h4>
                <input type="text" name="country">
        </div>
        <div class="element-box"> 
            <h4>Ville de résidence</h4>
                <input type="text" name="city">
        </div>
        <div class="element-box"> 
            <h4>Code postal</h4>
                <input type="text" name="postal-code">
        </div>
        <div class="element-box"> 
            <h4>Numéro de rue</h4>
                <input type="text" name="street-number">
        </div>
        <div class="element-box"> 
            <h4> Nom de rue</h4>
                <input type="text" name="street-name">
        </div>
        <div class="element-box">
                <h4>Numéro de téléphone</h4>
                    <input type="text" name="phone-number">
        </div>
    </section>
    </section>
    <!-- BOuton de bas de page VALIDER-->
    <section class="submit-btn">
        <input type="submit" class="submit-big-btn">
    </section>
        </form>
</main>
</body>
</html>
