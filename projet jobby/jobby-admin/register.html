<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Jobby Admin</title>
</head>
<body>
    <!-- Boîte principale contenant les autres boites de la page--> 
  <main class=" container-fluid h-100">
     <!-- Barre menu en haut avec le titre, se connecter,contact etc...-->
    <section class="row">
        <!-- NAmepage JOBBY en haut à gauche --> 
        <div class="col-sm-4 col-md-6 text-center "><h1>JOBBY Admin</h1>
        </div>
        <div class="col-sm-8 col-md-6 ">
       <!-- MEnu clickable en haut a droite -->
        <div class="row">
          <h4 class="col mt-3">Enregistrement</h4>
          <h4 class="col mt-3">Connexion</h4>
          <h4 class="col mt-3">À Propos</h4>
          <h4 class="col mt-3">Contact</h4>
        </div>
        </div>
    </section>
    <!-- Titre ENREGISTREZ VOUS -->
    <section class="row">
      <h3 class=" col-md-12 text-center">ENREGISTREZ VOUS</h3>
    </section>
    <section class="row">
       <!--Informations de la colonne de gauche -->
    <form action="">
       <div class="col-sm-12 col-md-6">
            <label id="monNom">Nom</label>
                    <input type="text">
            <label>Prénom</label>
                    <input type="text">   
            <label>Pseudonyme</label>
                    <input type="text">   
            <label>Mot de passe</label>
                    <input type="text">
            <label>Confirmer mot de passe</label>
                    <input type="text">
            <label>Email</label>
                    <input type="text">
                      
        </div>
        <!-- Informations de la colonne de droite -->
        <div class="col-md-6 ">
            <label>Pays de résidence</label>
                <input type="text">
            <label>Ville de résidence</label>
                <input type="text">
            <label>Code postal</label>
                <input type="text">
            <label>Numéro de rue</label>
                <input type="text">
            <label>Nom de rue</label>
                <input type="text">
            <label>Numéro de téléphone</label>
                <input type="text">
        </div>
    </form>
    </section>
    <section class="submit-btn">
            <input type="submit" class="submit-big-btn align-items">
        </section>
</main>
<!--Script BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
